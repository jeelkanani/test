name: CI

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Enable dry-run mode"
        type: boolean
        required: false
        default: false
      environment:
        description: "Environment for dry-run"
        type: choice
        required: false
        options:
          - development
          - staging
          - production

  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
    branches:
      - "develop/*"
      - "release/*"
      - main
    paths-ignore:
      - .azure-pipelines/**
      - .github/**
      - README.md

  pull_request:
    branches:
      - "develop/*"
      - "release/*"
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - .azure-pipelines/**
      - .github/**
      - README.md

env:
  IS_DEV: ${{ (inputs.dry-run && inputs.environment == 'development') || (!inputs.dry-run && ((github.event_name == 'pull_request' && startsWith(github.base_ref, 'develop')) || (github.event_name != 'pull_request' && github.ref_type == 'branch' && startsWith(github.ref_name, 'develop')))) }}
  IS_STAGING: ${{ (inputs.dry-run && inputs.environment == 'staging') || (!inputs.dry-run && ((github.event_name == 'pull_request' && startsWith(github.base_ref, 'release')) || (github.event_name != 'pull_request' && github.ref_type == 'branch' && startsWith(github.ref_name, 'release')))) }}
  IS_PROD: ${{ (inputs.dry-run && inputs.environment == 'production') || (!inputs.dry-run && ((github.event_name == 'pull_request' && github.base_ref == 'main') || (github.ref_type == 'tag' && !contains(github.ref_name, '-rc') && !contains(github.ref_name, '-qa')))) }}
  envFile: ./.env

jobs:
  get-environment:
    name: Get Environment
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.set-environment.outputs.result }}
    steps:
      - name: Set Environment Configuration
        id: set-environment
        run: |
          obj=$(echo '{}' | jq -r '
            if env.IS_DEV == "true" then {
              result: "development"
            } elif env.IS_STAGING == "true" then {
              result: "staging"
            } elif env.IS_PROD == "true" then {
              result: "production"
            } else {}
            end
          ')

          if [ "$obj" == "{}" ]; then
            echo "::error::Environment is not selected."
            exit 1
          fi

          echo "result=$(echo "$obj" | jq -r '.result')" >> $GITHUB_OUTPUT
          echo "::group::GITHUB_OUTPUT:"
          cat $GITHUB_OUTPUT
          echo "::endgroup::"

  build:
    name: Build ${{ needs.get-environment.outputs.result }}
    runs-on: ubuntu-latest
    needs: get-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Load environment variables
        run: |
          if [ -f ${{ env.envFile }} ]; then
            echo "Loading environment file ${{ env.envFile }}"
            cat ${{ env.envFile }}
          else
            echo "No environment file found"
          fi

      - name: Print selected environment ${{needs.get-environment.outputs.result }}
        run: echo "Building for environment"

      - name: Build project
        run: |
          ENV="${{ needs.get-environment.outputs.result }}"
          echo "Running build commands for $ENV"
          # Add your actual build commands here
          # For example:
          # npm install
          # npm run build:$ENV
