name: CI

on:
  workflow_dispatch: {}

  push:
    branches:
      -  master
      - "release/*"
      - "develop/*"
      - "features/*"
      - "hotfixes/*"
    tags:
      - "v*.*.*"
      - "v*.*.*-rc*"
    paths:
      - functions/**

  pull_request:
    branches:
      - main
    paths:
      - functions/**
